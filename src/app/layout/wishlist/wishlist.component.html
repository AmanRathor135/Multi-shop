<div class="container-fluid">
  <div class="row px-5 d-flex align-items-center" *ngIf="wishlist?.length">
    <div class="col-lg-3 col-md-6 col-sm-6" *ngFor="let product of wishlist; let i = index">
      <div class="product-item bg-light mb-4">
        <div class="product-img position-relative overflow-hidden" style="cursor: pointer">
          <div style="width: 100%">
            <img class="img-fluid w-100 p-5" src="{{ product.image }}" alt="..."
              style="width: 100% !important; height: 400px"
            />
          </div>
          <div class="product-action">
            <a class="btn btn-outline-dark btn-square" (click)="addToCart(product.productId)">
              <i class="fa fa-shopping-cart"></i>
            </a>
            <a class="btn btn-outline-dark btn-square" (click)="removeLikedProduct(product.favouriteId)">
              <i [ngClass]="{ far: product.isShow, fa: !product.isShow }" class="fa-heart"></i>
            </a>
            <a class="btn btn-outline-dark btn-square" (click)="detailsPage(product.productId)">
              <i class="fa fa-search"></i>
            </a>
          </div>
        </div>
        <div class="text-center">
          <div style="min-height: 60px">
            <a class="h6 text-decoration-none" (click)="detailsPage(product.productId)">{{ product.title }}</a>
          </div>
          <div class="d-flex align-items-center justify-content-center mt-2">
            <h5>{{ product.price * currencyPrice | currency : currency }}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row px-5 d-flex align-items-center" *ngIf="!wishlist?.length">
    <div class="text-center fs-3 fw-bold mt-4" style="color: black; font-style: italic">
      You Don't Have any Wishlist.......
    </div>
    <div class="text-center mt-3">
      <button class="btn btn-success font-weight-bold py-2" [routerLink]="['/Shop']">
        Go To Shop
      </button>
    </div>
  </div>
</div>
