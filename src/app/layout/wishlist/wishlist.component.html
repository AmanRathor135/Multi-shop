<div class="container-fluid">
  <div class="row px-5 d-flex align-items-center" *ngIf="wishlist.length">
    <div
      class="col-lg-3 col-md-6 col-sm-6"
      *ngFor="let product of wishlist; let i = index"
    >
      <div class="product-item bg-light mb-4">
        <div
          class="product-img position-relative overflow-hidden"
          style="cursor: pointer"
        >
          <div style="width: 100%">
            <img
              class="img-fluid w-100 p-3"
              src="http://192.168.1.178:1108{{ product.image }}"
              alt="..."
              style="width: 100% !important; height: 400px"
            />
          </div>
          <div class="product-action">
            <!-- <a class="btn btn-outline-dark btn-square" (click)="remove(i)">
              <i class="fa fa-trash" style="color: red"></i>
            </a> -->
            <a class="btn btn-outline-dark btn-square" [routerLink]="['/Shop/Shop-details', product.id]" >
              <i class="fa fa-shopping-cart" style="color: rgb(64, 241, 64);"></i>
            </a>
            <a class="btn btn-outline-dark btn-square" (click)="remove(i)">
              <i [ngClass]="{ far: !product.isShow, fa: product.isShow }" class="fa-heart"></i>
            </a>
            <a class="btn btn-outline-dark btn-square">
              <i class="fa fa-sync-alt" style="color: orangered"></i>
            </a>
            <a class="btn btn-outline-dark btn-square" [routerLink]="['/Shop/Shop-details', product.id]" >
              <i class="fa fa-search"></i>
            </a>
          </div>
        </div>
        <div class="text-center">
          <div style="min-height: 60px">
            <a
              class="h6 text-decoration-none"
              [routerLink]="['/Shop/Shop-details', product.id]"
              >{{ product.title }}</a
            >
          </div>
          <div class="d-flex align-items-center justify-content-center mt-2">
            <h5>{{ product.price * currencyPrice | currency : currency }}</h5>
            <h6 class="text-muted ml-2">
              <del>{{ product.price * currencyPrice | currency : currency }}</del>
            </h6>
          </div>
          <!-- <div class="d-flex align-items-center justify-content-center mb-1">
                  <ng-container *ngFor="let rate of totalRate; let i = index">
                    <ng-container *ngIf="i < math.floor(product.rating.rate)">
                      <small class="fa fa-star text-primary mr-1"></small>
                    </ng-container>
                    <ng-container *ngIf="i == math.floor(product.rating.rate)">
                      <small class="fa fa-star-half-alt text-primary mr-1"></small>
                    </ng-container>
                    <ng-container *ngIf="i > product.rating.rate">
                      <small class="far fa-star text-primary mr-1"></small>
                    </ng-container>
                  </ng-container>
                  <small>(The Rating is {{ product.rating.rate }} Out of {{ product.rating.count }} Reviews)</small>
                </div> -->
        </div>
      </div>
    </div>
  </div>

  <div class="row px-5 d-flex align-items-center" *ngIf="!wishlist.length">
    <div
      class="text-center fs-3 fw-bold mt-4"
      style="color: black; font-style: italic"
    >
      You Don't Have any Wishlist.......
    </div>
    <div class="text-center mt-3">
      <button class="btn btn-success font-weight-bold py-2" [routerLink]="['/Shop/shop']">
        Go To Shop
      </button>
    </div>
  </div>
</div>
