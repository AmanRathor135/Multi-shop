          <owl-carousel-o [options]="customOptions">
               <ng-template carouselSlide *ngFor="let item of vendorList" >
                    <div class="slide">
                         <img src="{{item}}" height="250">
                    </div>
               </ng-template>
          </owl-carousel-o>
         </div>
     </div>
 </div>
