<!-- Carousel Start -->
<div class="container-fluid mb-3">
  <div class="row px-xl-5">
    <div class="col-lg-8">
      <div
        id="header-carousel"
        class="carousel slide carousel-fade mb-30 mb-lg-0"
        data-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-target="#header-carousel"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#header-carousel" data-slide-to="1"></li>
          <li data-target="#header-carousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div
            class="carousel-item position-relative"
            style="height: 430px"
            *ngFor="let item of carousel; let first = first"
            [ngClass]="{ active: first }"
          >
            <img
              class="position-absolute w-100 h-100"
              src="{{ item.imgSrc }}"
              style="object-fit: cover"
            />
            <div
              class="carousel-caption d-flex flex-column align-items-center justify-content-center"
            >
              <div class="p-3" style="max-width: 700px">
                <h1
                  class="display-4 text-white mb-3 animate__animated animate__fadeInDown"
                >
                  {{ item.title }}
                </h1>
                <p class="mx-md-5 px-5 animate__animated animate__bounceIn">
                  {{ item.desc }}
                </p>
                <a
                  class="btn btn-outline-light py-2 px-4 mt-3 animate__animated animate__fadeInUp"
                  href="#"
                  >{{ item.btnName }}</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-4">
      <ng-container *ngFor="let src of offerZone.imgSrc">
        <div class="product-offer mb-30" style="height: 200px">
          <img class="img-fluid" src="{{ src }}" alt="" />
          <div class="offer-text">
            <h6 class="text-white text-uppercase">{{ offerZone.savings }}</h6>
            <h3 class="text-white mb-3">{{ offerZone.type }}</h3>
            <a href="" class="btn btn-primary">{{ offerZone.btnName }}</a>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
<!-- Carousel End -->
