<div class="container-fluid">
     <div class="row px-xl-5">
          <div class="col-lg-12 table-responsive mb-5">
          <table class="table table-light table-borderless table-hover text-center mb-0">
               <thead class="thead-light">
               <tr>
                    <th class="align-middle">#    Order Id</th>
                    <th class="align-middle">Total Items</th>
                    <th class="align-middle">Order Placed</th>
                    <th class="align-middle">Payment Type</th>
                    <th class="align-middle">Total Amount</th>
                    <th class="align-middle">View Details</th>
               </tr>
               </thead>
               <tbody class="align-middle" *ngIf="orderList?.length">
               <tr *ngFor="let orderData of orderList">
                    <td>{{orderData.orderId}}</td>   
                    <td>{{orderData.products?.length}}</td>   
                    <td>{{orderData.createdAt | date}}</td>   
                    <td>{{orderData.payment}}</td>   
                    <td>{{orderData.total* currencyPrice | currency: currency}}</td>   
                    <td class="align-middle">
                    <a style="color: rgb(43, 158, 235); background: transparent !important;" [routerLink]="['/cart-detail/order-detail']"><span>view details</span></a>
                    </td>
               </tr>   
               </tbody>
               <tbody *ngIf="!orderList?.length">
               <tr>
                    <th colspan="6" class="addMore">
                         <div>History is Empty...</div> 
                    </th>
               </tr>
               </tbody>
          </table>
          </div>
     </div>
</div>
