<!-- Shop Detail Start -->
<div class="container-fluid pb-5">
  <div class="row px-xl-5">  
      <app-product-detail class="d-flex"></app-product-detail>
  </div>
  <div class="row px-xl-5">
    <div class="col">
      <app-product-description style="padding-left: 2px !important;"></app-product-description>
    </div>
  </div>
</div>
<!-- Shop Detail End -->

<!-- Products Start -->
<div class="container-fluid py-5" >
  <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4">
    <span class="bg-secondary pr-3">You May Also Like</span>
  </h2>
  <div class="row px-xl-5">
    <div class="col">
      <owl-carousel-o [options]="customOptions">
        <ng-template carouselSlide *ngFor="let product of carouselList">
          <div class="product-item bg-light mb-4">
            <div class="product-img position-relative overflow-hidden">
              <div style="width: 100%">
                <img class="img-fluid w-100 p-5" src="{{ product.image }}"
                  alt="..." style="width: 100% !important; height: 400px"
                />
              </div>
              <div class="product-action">
                <a class="btn btn-outline-dark btn-square" (click)="detailsPage(product._id)">
                  <i class="fa fa-shopping-cart"></i>
                </a>
                <a class="btn btn-outline-dark btn-square" (click)="doFavorites(product._id)">
                  <i [ngClass]="{ far: !product.isShow, fa: product.isShow }" class="fa-heart"></i>
                </a>
                <a class="btn btn-outline-dark btn-square">
                  <i class="fa fa-sync-alt"></i>
                </a>
                <a class="btn btn-outline-dark btn-square" (click)="detailsPage(product._id)" >
                  <i class="fa fa-search"></i>
                </a>
              </div>
            </div>
            <div class="text-center py-4">
              <div style="min-height: 60px">
                <a class="h6 text-decoration-none" (click)="detailsPage(product._id)" style="cursor: pointer !important;">{{ product.title }}</a>
              </div>
              <div class="d-flex align-items-center justify-content-center mt-2">
                <h5>{{ product.price * currencyPrice | currency : currency }}</h5>
                <h6 class="text-muted ml-2">
                  <del>{{ product.checkedPrice * currencyPrice | currency : currency}}</del>
                </h6>
              </div>
              <div class="d-flex align-items-center justify-content-center mb-1">
                <ng-container *ngFor="let rate of totalRate; let i = index">
                  <ng-container *ngIf="i < math.floor(product.rating.rate)">
                    <small class="fa fa-star text-primary mr-1"></small>
                  </ng-container>
                  <ng-container *ngIf="i == math.floor(product.rating.rate)">
                    <small class="fa fa-star-half-alt text-primary mr-1"></small>
                  </ng-container>
                  <ng-container *ngIf="i > product.rating.rate">
                    <small class="far fa-star text-primary mr-1"></small>
                  </ng-container>
                </ng-container>
                <small>(The Rating is {{ product.rating.rate }} Out of {{ product.rating.count }} Reviews)</small>
              </div>
            </div>
          </div>
        </ng-template>
      </owl-carousel-o>
    </div>
  </div>
</div>
<!-- Products End -->
