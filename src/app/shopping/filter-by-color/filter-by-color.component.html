<h5 class="section-title position-relative text-uppercase mb-3">
     <span class="bg-secondary pr-3">{{ filterByColor.category }}</span>
   </h5>
   <div class="bg-light p-4 mb-30">
     <form>
       <div class="custom-control custom-checkbox mb-3" *ngFor="let item of filterByColor.data; let first = first">
         <div class="d-flex align-items-center justify-content-between" *ngIf="first">
           <input
             type="checkbox"
             class="custom-control-input"
             checked
             id="{{ item.for }}"
           />
           <label class="custom-control-label" for="{{ item.for }}">{{ item.value }}</label>
           <span class="border" style="font-size: 12px; padding: 3px">{{ item.price }}</span>
         </div>
         <div class="d-flex align-items-center justify-content-between" *ngIf="!first">
           <input
             type="checkbox"
             class="custom-control-input"
             id="{{ item.for }}"
           />
           <label class="custom-control-label" for="{{ item.for }}">{{ item.value }}</label>
           <span class="border" style="font-size: 12px; padding: 3px">{{ item.price }}</span>
         </div>
       </div>
     </form>
   </div>
