<!-- Contact Start -->
<div class="container-fluid">
  <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4">
    <span class="bg-secondary pr-3">Contact Us</span>
  </h2>
  <div class="row px-xl-5">
    <div class="col-lg-7 mb-5">
      <div class="contact-form bg-light p-30">
        <div id="success"></div>
          <form [formGroup]="contactFormData" autocomplete="on">
            <div class="form-group mt-3">
              <input
                type="text"
                id="name"
                name="name"
                formControlName="name"
                class="form-control"
                placeholder="Enter Name"
              />
              <div *ngIf="(submitted || form['name'].touched) && form['name'].invalid" class="mt-1 error">
                <span *ngIf="form['name'].hasError('required')" style="color: red">
                  Name is required
                </span>
              </div>
            </div>

            <div class="form-group mt-3">
              <input
                type="text"
                id="email"
                name="email"
                formControlName="email"
                class="form-control"
                placeholder="Enter E-mail"
              />
              <div *ngIf="(submitted || form['email'].touched) && form['email'].invalid" class="mt-1 error">
                <span *ngIf="form['email'].hasError('required')" style="color: red">
                  E-mail is required
                </span>
                <span *ngIf="form['email'].hasError('pattern')" style="color: red">
                  Enter correct E-mail address
                </span>
              </div>
            </div>

            <div class="form-group mt-3">
              <input
                type="text"
                id="subject"
                name="subject"
                formControlName="subject"
                class="form-control"
                placeholder="Enter Subject"
              />
              <div *ngIf="(submitted || form['subject'].touched) && form['subject'].invalid" class="mt-1 error">
                <span *ngIf="form['subject'].hasError('required')" style="color: red">
                  Subject is required
                </span>
              </div>
            </div>

            <div class="form-group mt-3">
              <textarea
              class="form-control"
              id="message"
              name="message"
              formControlName="message"
              rows="7"
              placeholder="Enter Message"
              required
            >
            </textarea>
              <div *ngIf="(submitted || form['message'].touched) && form['message'].invalid" class="mt-1 error">
                <span *ngIf="form['message'].hasError('required')" style="color: red">
                  Message is required
                </span>
              </div>
            </div>

            <div class="mt-4">
              <button type="submit" class="btn btn-warning" (click)="ContactUS()"> Contact US </button>
            </div>
          </form>
      </div>
    </div>
    
    <div class="col-lg-5 mb-5">
      <div class="bg-light p-30 mb-30">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3001156.4288297426!2d-78.01371936852176!3d42.72876761954724!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4ccc4bf0f123a5a9%3A0xddcfc6c1de189567!2sNew%20York%2C%20USA!5e0!3m2!1sen!2sbd!4v1603794290143!5m2!1sen!2sbd"
          frameborder="0"
          style="border: 0"
          allowfullscreen=""
          aria-hidden="false"
          tabindex="0"
          style="width: 100%; height: 250px"
        ></iframe>
      </div>
      <div class="bg-light p-30 mb-3">
        <p class="mb-2" *ngFor="let data of contactDetails">
          <i class="{{ data.icon }} text-primary mr-3"></i>{{ data.detail }}
        </p>
      </div>
    </div>
  </div>
</div>
<!-- Contact End -->
