<!-- Navbar Start -->
<div class="container-fluid bg-dark mb-30">
  <div class="row px-xl-5">
    <div class="col-lg-3 d-none d-lg-block">
      <a
        class="btn d-flex align-items-center justify-content-between bg-primary w-100"
        data-toggle="collapse"
        href="#navbar-vertical"
        style="height: 65px; padding: 0 30px"
      >
      <div dropdown>
        <!-- <h6 class="text-dark m-0">
          <i class="{{ navBarDropdown.icon }}"></i>{{ navBarDropdown.title }}
        </h6> -->
        <h6  dropdownToggle class="text-dark m-0 fs-5">
          <i class="{{ navBarDropdown.icon }}"></i>{{ navBarDropdown.title }}
          <i class="fa fa-angle-down text-dark" style="margin-left: 200px;"></i>
        </h6>
          <ul id="dropdown-animated" *dropdownMenu class="dropdown-menu bg-light" style="width: 93%; margin: 0px 0px 0px 15px; border-radius: 0px;" aria-labelledby="button-animated">
            <li *ngFor="let item of categoryList;">
              <a class="nav-link" [routerLink]="['/Shop/shop', item]" data-toggle="dropdown">{{ item }}
              </a> 
            </li>
          </ul>
        </div>
      </a>
    </div>

    <div class="col-lg-9">
      <nav
        class="navbar navbar-expand-lg bg-dark navbar-dark py-3 py-lg-0 px-0"
      >
        <button
          type="button"
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-between"
          id="navbarCollapse"
        >
          <div
            class="navbar-nav py-0"
            *ngFor="let item of navbarList; let first = first"
          >
            <div *ngIf="!item.data">
              <a
                routerLink="{{ item.route }}"
                class="nav-item nav-link"
                (click)="filter(item.category)"
                >{{ item.category }}
                </a>
            </div>
            <div class="nav-item dropdown" *ngIf="item.data">
              <a
                href="#"
                class="nav-link dropdown-toggle"
                [ngClass]="{ active: item.category == category}"
                (click)="filter(item.category)"
                data-toggle="dropdown"
                >{{ item.category }} <i class="fa fa-angle-down mt-1"></i>
                <div class="dropdown-menu bg-primary rounded-0 border-0 m-0">
                  <div *ngFor="let data of item.data">
                    <a routerLink="{{ data.route }}" class="dropdown-item">{{ data.type }}</a>
                  </div>
                </div>
              </a>
            </div>
          </div>
          <div class="navbar-nav ml-auto py-0 d-none d-lg-block">
            <a class="btn px-0 ml-3">
              <i class="text-primary fas fa-heart"></i>&nbsp;
              <span class="badge text-secondary border border-secondary rounded-circle">{{totalFavoriteProduct}}</span>
            </a>
            <a class="btn px-0 ml-3" [routerLink]="['/cart-detail/my-cart']">
              <i class="text-primary fas fa-shopping-cart"></i>&nbsp;
              <span class="badge text-secondary border border-secondary rounded-circle">{{totalCartProduct}}</span>
            </a>
          </div>
        </div>
      </nav>
    </div>
  </div>
</div>
<!-- Navbar End -->
