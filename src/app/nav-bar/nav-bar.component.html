<!-- Navbar Start -->
<div class="container-fluid bg-dark mb-4">
  <div class="row px-xl-5">
    <div class="col-lg-3 d-none d-lg-block">
      <a
        class="btn d-flex align-items-center justify-content-between bg-primary w-100"
        data-toggle="collapse"
        style="height: 65px; padding: 0px 15px;"
      >
      <div ngbDropdown>
        <h6  ngbDropdownToggle class="text-dark mt-2 fs-5">
          <i class="{{ navBarDropdown.icon }}"></i>{{ navBarDropdown.title }}
          <i class="text-dark" style="margin-left: 220px;"></i>
          <div ngbDropdownMenu  class="dropdown-menu mt-3" style="width: 100%; border-radius: 0px;">
              <div class="nav-link" ngbDropdownItem (click)="categories(item)" *ngFor="let item of categoryList;">
                <span style="font-weight: 400; font-size: medium;" class="bg-light">{{ item | titlecase}}</span>
              </div>    
          </div>
        </h6>
      </div>
      </a>
    </div>

    <div class="col-lg-9">
      <nav
        class="navbar navbar-expand-lg bg-dark navbar-dark py-3 py-lg-0 px-0"
      >
        <button
          type="button"
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-between"
          id="navbarCollapse"
        >
          <div
            class="navbar-nav py-0"
            *ngFor="let item of navbarList; let first = first"
          >
            <div>
              <a routerLink="{{ item.route }}" class="nav-item nav-link" (click)="filter(item.category)">{{ item.category }}</a>
            </div>
          </div>
          <div class="navbar-nav ml-auto py-0 d-none d-lg-block">
            <a class="btn px-0 ml-3" [routerLink]="['wishlist']">
              <i class="text-primary fas fa-heart"></i>&nbsp;
              <span class="badge text-secondary border border-secondary rounded-circle">{{totalFavoriteProduct}}</span>
            </a>
            <a class="btn px-0 ml-3" [routerLink]="['/cart-detail/my-cart']">
              <i class="text-primary fas fa-shopping-cart"></i>&nbsp;
              <span class="badge text-secondary border border-secondary rounded-circle">{{totalCartProduct}}</span>
            </a>
          </div>
        </div>
      </nav>
    </div>
  </div>
</div>
<!-- Navbar End -->
