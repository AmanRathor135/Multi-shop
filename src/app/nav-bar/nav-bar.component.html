<!-- Navbar Start -->
<div class="container-fluid bg-dark mb-4">
  <div class="row px-xl-5">
    <div class="col-lg-3 d-none d-lg-block">
      <a
        class="btn d-flex align-items-center justify-content-between bg-primary w-100"
        data-toggle="collapse"
        style="height: 65px; padding: 0px 15px;"
      >
      <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-3" ngbDropdown>
          <h6  ngbDropdownToggle class="text-dark mt-2 fs-5" style="display: flex;">
            <i class="{{ shopDetail.icon }}"></i>{{ shopDetail.title }}
            <div ngbDropdownMenu class="dropdown-menu item mt-3">
                <div class="mb-2" (click)="categories(item.name)" *ngFor="let item of categoryList;">
                  <span style="font-weight: 400; font-size: medium;" ngbDropdownItem class="bg-light">{{ item.name | titlecase}}</span>
                </div>    
            </div>
          </h6>
        </div>
      </div>
      </a>
    </div>

    <div class="col-lg-9">
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 py-lg-0 px-0">
        <a class="text-decoration-none d-block d-lg-none">
          <span class="h1 text-uppercase text-dark bg-light px-2">{{shopDetail.first}}</span>
          <span class="h1 text-uppercase text-light bg-primary px-2 ml-n1">{{shopDetail.last}}</span>
      </a>
        <button type="button" class="navbar-toggler">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between">
          <div class="navbar-nav py-0" *ngFor="let item of navbarList; let i = index">
            <div>
              <a routerLink="{{ item.route }}" class="nav-item nav-link" 
              [ngClass]="{active: item.category == category}"
              (click)="filter(item.category)">{{ item.category }}</a>
            </div>
          </div>
          <div class="navbar-nav ml-auto py-0 d-none d-lg-block">
            <a class="btn px-0 ml-3" [routerLink]="['wishlist']">
              <i class="text-primary fas fa-heart"></i>&nbsp;
              <span class="badge text-secondary border border-secondary rounded-circle">{{totalFavoriteProduct}}</span>
            </a>
            <a class="btn px-0 ml-3" [routerLink]="['/cart-detail/my-cart']">
              <i class="text-primary fas fa-shopping-cart"></i>&nbsp;
              <span class="badge text-secondary border border-secondary rounded-circle">{{totalCartProduct}}</span>
            </a>
          </div>
        </div>
      </nav>
    </div>
  </div>
</div>
<!-- Navbar End -->
