<!-- Navbar Start -->
<div class="container-fluid bg-dark mb-30">
  <div class="row px-xl-5">
    <div class="col-lg-3 d-none d-lg-block">
      <a
        class="btn d-flex align-items-center justify-content-between bg-primary w-100"
        data-toggle="collapse"
        href="#navbar-vertical"
        style="height: 65px; padding: 0 30px"
      >
        <h6 class="text-dark m-0">
          <i class="{{ navBarDropdown.icon }}"></i>{{ navBarDropdown.title }}
        </h6>
        <i class="fa fa-angle-down text-dark"></i>
      </a>
      <nav
        class="collapse position-absolute navbar navbar-vertical navbar-light align-items-start p-0 bg-light"
        id="navbar-vertical"
        style="width: calc(100% - 30px); z-index: 999"
      >
        <div class="navbar-nav w-100">
          <div
            class="nav-item dropdown"
            *ngFor="let item of categoryList; let first = first"
            [ngClass]="{ dropright: first }"
          >
            <a class="nav-link dropdown-toggle" [routerLink]="['/Shop/shop', item]" data-toggle="dropdown">{{ item }}
              <!-- <i [ngClass]="{ 'fa fa-angle-right float-right mt-1': first }"></i> -->
            </a>
            <div class="dropdown-menu position-absolute rounded-0 border-0 m-0">
              <a class="dropdown-item" *ngFor="let list of item.lists">
                {{ list }}
            </a>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <div class="col-lg-9">
      <nav
        class="navbar navbar-expand-lg bg-dark navbar-dark py-3 py-lg-0 px-0"
      >
        <button
          type="button"
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-between"
          id="navbarCollapse"
        >
          <div
            class="navbar-nav py-0"
            *ngFor="let item of navbarList; let first = first"
          >
            <div *ngIf="!item.data">
              <a
                routerLink="{{ item.route }}"
                class="nav-item nav-link"
                (click)="filter(item.category)"
                >{{ item.category }}
                </a>
            </div>
            <div class="nav-item dropdown" *ngIf="item.data">
              <a
                href="#"
                class="nav-link dropdown-toggle"
                [ngClass]="{ active: item.category == category}"
                (click)="filter(item.category)"
                data-toggle="dropdown"
                >{{ item.category }} <i class="fa fa-angle-down mt-1"></i>
                <div class="dropdown-menu bg-primary rounded-0 border-0 m-0">
                  <div *ngFor="let data of item.data">
                    <a routerLink="{{ data.route }}" class="dropdown-item">{{ data.type }}</a>
                  </div>
                </div>
              </a>
            </div>
          </div>
          <div class="navbar-nav ml-auto py-0 d-none d-lg-block">
            <a class="btn px-0 ml-3" *ngFor="let item of navbarIcon">
              <i class="text-primary {{item.icon}}"></i>&nbsp;
              <span class="badge text-secondary border border-secondary rounded-circle">{{item.value}}</span>
            </a>
          </div>
        </div>
      </nav>
    </div>
  </div>
</div>
<!-- Navbar End -->
