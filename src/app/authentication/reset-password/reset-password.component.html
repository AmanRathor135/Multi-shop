<section>
     <form [formGroup]="resetPasswordForm" autocomplete="on">
       <h2 class="mt-3">Reset Password</h2>
       <hr>
       <div class="inputbox form-group">
          <input
               type="password"
               id="password"
               name="password"
               formControlName="password"
               class="form-control"
               placeholder="Enter New Password"
          />
          <div *ngIf="(submitted || form['password'].touched) && form['password'].invalid" class="mt-1 error">
               <span *ngIf="form['password'].hasError('required')" style="color: red">
               New Password is required
               </span>
               <span *ngIf="form['password'].hasError('pattern')" style="color: red">
               Enter strong Password
               </span>
          </div>
       </div>

       <div class="inputbox form-group mt-4">
          <input
               type="password"
               id="conformPassword"
               name="conformPassword"
               formControlName="conformPassword"
               class="form-control"
               placeholder="Confirm New Password"
               />
          <div *ngIf="(submitted || form['conformPassword'].touched) && form['conformPassword'].invalid" class="mt-1 error">
               <span *ngIf="form['conformPassword'].hasError('required')" style="color: red">
               Password is required
               </span>
               <span *ngIf="form['conformPassword'].hasError('pattern')" style="color: red">
               Enter strong Password
               </span>
          </div>
        </div>
       
       <div style="text-align: center">
         <input type="submit" class="btn btn-success px-3 mt-4" value="Set New Password" (click)="setNewPassword()"/>
       </div>
       <div class="register">
          <p>New here? <a [routerLink]="['/auth/register']" class="fs-6">Sign Up.</a> </p>
          <p>Already have an account? <a class="fs-6" [routerLink]="['/auth/login']">Sign In.</a></p>
        </div>
     </form>
   </section>
